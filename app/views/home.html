<div class="home">
  <div class="header">
    <h1>Slacker</h1>
    <h2>Post funny replies to <a href="https://slack.com/" target="_blank">Slack</a> as your favourite character.</h2>
  </div>

  <div class="signup">
    <form ng-submit="homeService.createCompany()">
      <div class="previous-company" ng-if="previousCompany">
        <a ng-href="/{{previousCompany.data}}" class="btn btn-success btn-lg btn-block">Go back to {{previousCompany.name}}</a>
        <p>or</p>
      </div>

      <div class="form-group">
        <label>Company name</label>
        <input ng-model="company.name" class="form-control input-lg" placeholder="My Company" autofocus="true" />
      </div>
      <div class="form-group">
        <label>Webhooks URL</label>
        <input ng-model="company.url" class="form-control input-lg" placeholder="http://yourcompany.slack.com/services/hooks/incoming-webhook?token=yourtoken" />
        <div class="help-block">
          <a href="https://my.slack.com/services/new/incoming-webhook" target="_blank">You can get your Webhooks URL by clicking here.</a>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-danger btn-lg btn-block">Get started</button>
      </div>
    </form>
  </div>
  
  <div class="info">
    <div class="info-content">
      <div class="row">
        <div class="col-sm-6">
          <h3>There's over 20 built in characters</h3>
          <a href="home-pick-character.png" target="_blank"><img src="home-pick-character.png" /></a>
        </div>
        
        <div class="col-sm-6">
          <h3>You can add your own characters too!</h3>
          <a href="home-custom-character.png" target="_blank"><img src="home-custom-character.png" /></a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    Made with love by <a href="http://nathanhoad.net/slacker-post-to-slack-as-your-favourite-character">Nathan Hoad</a>. Sponsored by <a href="http://ngutechnology.com.au">NGU Technology</a>
  </div>
</div>
