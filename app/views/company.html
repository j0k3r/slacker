<div class="company">
  <div class="details">
    <h1>
      <a href="/">Slacker /</a> {{ company.name }}
    </h1>

    <div class="characters">
      <div class="filter">
        <input id="filter" class="form-control search-control" type="text" ng-model="characterFilter.name" placeholder="Filter" />
      </div>
      <ul>
        <li ng-repeat="character in characters | filter: characterFilter" ng-click="companyService.newMessage(character)" ng-class="{selected: character == message.character}">
          <div class="character">
            <img ng-src="{{character.icon_url}}">
            {{ character.name }}
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="panel pick-a-character" ng-show="!message">
    Pick a character
  </div>

  <div class="panel" ng-show="message">
    <div class="new-message">
      <div class="character">
        <img ng-src="{{message.character.icon_url}}" />
      </div>
      <div class="message">
        <div class="arrow"></div>

        <div class="sending" ng-show="sending">Sending...</div>

        <form ng-show="!sending" ng-submit="companyService.postMessage()">
          <textarea id="message-text" ng-model="message.text" rows="5" placeholder="Hello"></textarea>

          <input type="text" ng-model="message.channel" placeholder="#general" />

          <button class="btn btn-primary" type="submit">Post to {{message.channel || '#general'}}</button>
          <button class="btn btn-default" type="button" ng-click="companyService.hideMessage()">Close</button>
        </form>
      </div>
    </div>
  </div>

  <div class="about">
    <a href="http://nathanhoad.net">Nathan Hoad</a> &amp; <a href="http://ngutechnology.com.au">NGU Technology</a>
  </div>
</div>
